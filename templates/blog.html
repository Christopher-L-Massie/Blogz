{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blog|length == 0 %}
    <h1>Blog Content Coming Soon!!</h1>
    {% else %}
        
            {% for post in blog %}
                <a href="blog?id={{post.id}}"><h1>
                    {{post.title}}
                </h1>
                </a>
                <p>
                    {{post.body}}
                </p>
            {% endfor %}




    {% endif %}

{% endblock %}
